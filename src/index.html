<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Grid Framework</title>
  </head>
  <body>
    <header>
      <h1>
        CSS Grid Framework
      </h1>

      <nav>
        <a href="https://github.com/shikakun/css-grid-framework/blob/master/src/styles/_grid.scss" target="_blank" rel="noopener noreferrer">Sass code</a>
      </nav>
    </header>

    <section>
      <h2>
        Default
      </h2>

      <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <textarea readonly>
<div class="grid">
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
</div></textarea>
    </section>

    <section>
      <h2>
        12 Grid System
      </h2>

      <div class="grid">
        <div class="cell -span-6"></div>
        <div class="cell -span-6"></div>

        <div class="cell -span-4"></div>
        <div class="cell -span-4"></div>
        <div class="cell -span-4"></div>

        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>

        <div class="cell -span-2"></div>
        <div class="cell -span-2"></div>
        <div class="cell -span-2"></div>
        <div class="cell -span-2"></div>
        <div class="cell -span-2"></div>
        <div class="cell -span-2"></div>
      </div>

      <textarea readonly>
<div class="grid">
  <div class="cell -span-6"></div>
  <div class="cell -span-6"></div>

  <div class="cell -span-4"></div>
  <div class="cell -span-4"></div>
  <div class="cell -span-4"></div>

  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>

  <div class="cell -span-2"></div>
  <div class="cell -span-2"></div>
  <div class="cell -span-2"></div>
  <div class="cell -span-2"></div>
  <div class="cell -span-2"></div>
  <div class="cell -span-2"></div>
</div></textarea>
    </section>

    <section>
      <h2>
        N Grid System
      </h2>

      <div class="grid -columns-7">
        <div class="cell -span-3"></div>
        <div class="cell -span-4"></div>
      </div>

      <textarea readonly>
<div class="grid -columns-7">
  <div class="cell -span-3"></div>
  <div class="cell -span-4"></div>
</div></textarea>
    </section>

    <section>
      <h2>
        Gap Size
      </h2>

      <div class="grid -gap-full">
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
      </div>

      <textarea readonly>
<div class="grid -gap-full">
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
</div></textarea>

      <div class="grid -gap-half">
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
      </div>

      <textarea readonly>
<div class="grid -gap-half">
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
</div></textarea>

       <div class="grid -gap-fourth">
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
      </div>

      <textarea readonly>
<div class="grid -gap-fourth">
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
</div></textarea>

      <div class="grid -gap-none">
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>
      </div>

      <textarea readonly>
<div class="grid -gap-none">
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>
</div></textarea>
    </section>

    <section>
      <h2>
        Pushed Columns
      </h2>

      <div class="grid">
        <div class="cell -span-11 -pushed-1"></div>

        <div class="cell -span-10 -pushed-2"></div>

        <div class="cell -span-9 -pushed-3"></div>

        <div class="cell -span-3 -pushed-3"></div>
        <div class="cell -span-3"></div>
        <div class="cell -span-3"></div>

        <div class="cell -span-8 -pushed-4"></div>

        <div class="cell -span-4 -pushed-4"></div>
        <div class="cell -span-4"></div>
      </div>

      <textarea readonly>
<div class="grid">
  <div class="cell -span-11 -pushed-1"></div>

  <div class="cell -span-10 -pushed-2"></div>

  <div class="cell -span-9 -pushed-3"></div>

  <div class="cell -span-3 -pushed-3"></div>
  <div class="cell -span-3"></div>
  <div class="cell -span-3"></div>

  <div class="cell -span-8 -pushed-4"></div>

  <div class="cell -span-4 -pushed-4"></div>
  <div class="cell -span-4"></div>
</div></textarea>
    </section>

    <section>
      <h2>
        Nest
      </h2>

      <div class="grid">
        <div class="cell -span-4"></div>
        <div class="cell -span-8 @document-hidden-label">
          <div class="grid">
            <div class="cell -span-12"></div>
            <div class="cell -span-4"></div>
            <div class="cell -span-4"></div>
            <div class="cell -span-4"></div>
          </div>
        </div>
      </div>

      <textarea readonly>
<div class="grid">
  <div class="cell -span-4"></div>
  <div class="cell -span-8">
    <div class="grid">
      <div class="cell -span-12"></div>
      <div class="cell -span-4"></div>
      <div class="cell -span-4"></div>
      <div class="cell -span-4"></div>
    </div>
  </div>
</div></textarea>
    </section>

    <section>
      <h2>
        Split
      </h2>

      <div class="grid -split">
        <div class="cell @document-hidden-label">Prev</div>
        <div class="cell @document-hidden-label">Next</div>
      </div>

      <textarea readonly>
<div class="grid -split">
  <div class="cell">Prev</div>
  <div class="cell">Next</div>
</div></textarea>

      <div class="grid -split">
        <div class="cell -span-3 @document-hidden-label">Prev</div>
        <div class="cell -span-1 @document-hidden-label">1</div>
        <div class="cell -span-1 @document-hidden-label">2</div>
        <div class="cell -span-1 @document-hidden-label">3</div>
        <div class="cell -span-1 @document-hidden-label">4</div>
        <div class="cell -span-1 @document-hidden-label">…</div>
        <div class="cell -span-1 @document-hidden-label">5</div>
        <div class="cell -span-3 @document-hidden-label">Next</div>
      </div>

      <textarea readonly>
<div class="grid -split">
  <div class="cell -span-3">Prev</div>
  <div class="cell -span-1">1</div>
  <div class="cell -span-1">2</div>
  <div class="cell -span-1">3</div>
  <div class="cell -span-1">4</div>
  <div class="cell -span-1">…</div>
  <div class="cell -span-1">5</div>
  <div class="cell -span-3">Next</div>
</div></textarea>
    </section>

    <section>
      <h2>
        Collapsible
      </h2>

      <div class="grid -collapsible-full">
        <div class="cell -span-6"></div>
        <div class="cell -span-6"></div>
      </div>

      <textarea readonly>
<div class="grid -collapsible-full">
  <div class="cell -span-6"></div>
  <div class="cell -span-6"></div>
</div></textarea>

      <div class="grid -collapsible-half">
        <div class="cell -span-4"></div>
        <div class="cell -span-4"></div>
        <div class="cell -span-4"></div>
      </div>

      <textarea readonly>
<div class="grid -collapsible-half">
  <div class="cell -span-4"></div>
  <div class="cell -span-4"></div>
  <div class="cell -span-4"></div>
</div></textarea>

      <div class="grid -collapsible-third">
        <div class="cell -span-2"></div>
        <div class="cell -span-2"></div>
        <div class="cell -span-2"></div>
        <div class="cell -span-2"></div>
        <div class="cell -span-2"></div>
        <div class="cell -span-2"></div>
      </div>

      <textarea readonly>
<div class="grid -collapsible-third">
  <div class="cell -span-2"></div>
  <div class="cell -span-2"></div>
  <div class="cell -span-2"></div>
  <div class="cell -span-2"></div>
  <div class="cell -span-2"></div>
  <div class="cell -span-2"></div>
</div></textarea>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
